<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not My Nana</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2429;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
            overflow: visible;
        }
        canvas {
            display: block;
            background-color: #1f2429;
            max-width: 100%;
            max-height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #ammoDisplay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #f39c12;
        }
        #lives {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        #livesDisplay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            border-radius: 6px;
            border: 2px solid #e74c3c;
        }
        #score {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        #scoreDisplay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            border-radius: 6px;
            border: 2px solid #f1c40f;
        }
        #wolves {
            position: absolute;
            top: 90px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        #wolvesDisplay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            border-radius: 6px;
            border: 2px solid #9b59b6;
        }
        #wave {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #wave.show {
            opacity: 1;
        }
        #wave.hide {
            opacity: 0;
        }
        #waveDisplay {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            border: 3px solid #e67e22;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #dashCooldownContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #3498db;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
        #dashCooldownBar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #5dade2);
            border-radius: 8px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        #dashReadyIndicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #3498db;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            z-index: 10;
            display: none;
            animation: dashPulse 1s infinite;
        }
        @keyframes dashPulse {
            0%, 100% { 
                opacity: 0.6; 
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 20px rgba(52, 152, 219, 1);
            }
        }
        #logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            pointer-events: none;
            display: none;
            margin-top: 20px;
        }
        #logo img {
            width: min(200px, 20vw, 18vh);
            max-width: 200px;
            height: auto;
            display: block;
        }
        #powerupNotification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 25px 50px;
            border-radius: 15px;
            border: 4px solid;
            display: none;
            pointer-events: none;
            white-space: nowrap;
        }
        #powerupNotification.show {
            display: block;
            animation: powerupPulse 0.5s ease-in-out;
        }
        #powerupNotification.hide {
            display: block;
            animation: powerupFadeOut 0.5s ease-in-out forwards;
        }
        @keyframes powerupPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes powerupFadeOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }
        
        /* Menu Screen */
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            z-index: 100;
        }
        #menuScreen.hidden {
            display: none;
        }
        #menuLeft {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        #menuRight {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        #menuLogo {
            max-width: 400px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        .menuButton {
            background-color: rgba(139, 69, 19, 0.9);
            border: 4px solid #8B4513;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 40px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
        }
        .menuButton:hover {
            background-color: rgba(160, 82, 45, 0.9);
            border-color: #A0522D;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .menuButton:active {
            transform: scale(0.98);
        }
        
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 768px) {
            #menuScreen {
                flex-direction: column;
            }
            #menuLeft, #menuRight {
                flex: none;
                padding: 20px;
            }
            #menuLogo {
                max-width: 250px;
            }
            .menuButton {
                font-size: 18px;
                padding: 12px 30px;
                width: 200px;
            }
            #ui {
                font-size: 18px;
            }
            #ammoDisplay {
                padding: 8px 12px;
            }
            #lives, #score, #wolves {
                font-size: 14px;
            }
            #livesDisplay, #scoreDisplay, #wolvesDisplay {
                padding: 4px 8px;
            }
            #wave {
                font-size: 16px;
            }
            #waveDisplay {
                padding: 6px 12px;
            }
            #powerupNotification {
                font-size: 24px;
                padding: 15px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .menuButton {
                font-size: 16px;
                padding: 10px 25px;
                width: 180px;
            }
            #menuLogo {
                max-width: 180px;
            }
            #ui {
                font-size: 16px;
                top: 5px;
                right: 5px;
            }
            #lives, #score, #wolves {
                font-size: 12px;
                left: 5px;
            }
            #wave {
                font-size: 14px;
            }
            #waveDisplay {
                padding: 5px 10px;
            }
            #lives {
                top: 5px;
            }
            #score {
                top: 35px;
            }
            #wolves {
                top: 65px;
            }
            #powerupNotification {
                font-size: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Menu Screen -->
        <div id="menuScreen">
            <div id="menuLeft">
                <button class="menuButton" id="playButton">JOGAR</button>
                <button class="menuButton" id="instructionsButton">INSTRU√á√ïES</button>
                <button class="menuButton" id="creditsButton">CR√âDITOS</button>
            </div>
            <div id="menuRight">
                <img id="menuLogo" src="assets/notmynanalogo.png" alt="Not My Nana">
            </div>
        </div>
        
        <div id="logo">
            <img src="assets/notmynanalogo.png" alt="Not My Nana Logo">
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="lives">
            <div id="livesDisplay">‚ù§Ô∏è <span id="livesCount">3</span></div>
        </div>
        <div id="score">
            <div id="scoreDisplay">üí∞ <span id="scoreCount">0</span></div>
        </div>
        <div id="wolves">
            <div id="wolvesDisplay">üê∫ <span id="wolvesCount">0</span></div>
        </div>
        <div id="wave">
            <div id="waveDisplay">‚öîÔ∏è <span id="waveInfo">Onda 1</span></div>
        </div>
        <div id="dashCooldownContainer">
            <div id="dashCooldownBar"></div>
        </div>
        <div id="powerupNotification"></div>
    </div>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="Particle.js"></script>
    <script src="Coin.js"></script>
    <script src="House.js"></script>
    <script src="Campfire.js"></script>
    <script src="Player.js"></script>
    <script src="Wolf.js"></script>
    <script src="BossWolf.js"></script>
    <script src="Bullet.js"></script>
    <script src="Crate.js"></script>
    <script src="Lake.js"></script>
    <script src="Tree.js"></script>
    <script src="Rock.js"></script>
    <script src="Camera.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>
</html>
